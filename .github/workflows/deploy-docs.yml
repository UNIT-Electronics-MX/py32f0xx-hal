name: Deploy Documentation to GitHub Pages

on:
  # Trigger on push to main branch
  push:
    branches: [ main ]
    paths: 
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.github/workflows/deploy-docs.yml'
  
  # Trigger on pull request to main branch (for testing)
  pull_request:
    branches: [ main ]
    paths: 
      - 'docs/**'
      - 'README.md' 
      - 'CHANGELOG.md'
  
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: thumbv6m-none-eabi
        
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Install mdBook
      run: |
        curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.37/mdbook-v0.4.37-x86_64-unknown-linux-gnu.tar.gz | tar -xz
        echo "$(pwd)" >> $GITHUB_PATH
        
    - name: Install dependencies
      run: |
        pip install pyocd
        
    - name: Verify project builds
      run: |
        # Check that the HAL library builds with different device features
        cargo check --features py32f030xx4 --target thumbv6m-none-eabi
        cargo check --features py32f003xx4 --target thumbv6m-none-eabi
        cargo check --features py32f002ax5 --target thumbv6m-none-eabi
        cargo check --features py32f002bx5 --target thumbv6m-none-eabi
        
    - name: Build documentation book
      run: |
        cd docs
        mdbook build
        
    - name: Generate Rust docs
      run: |
        cargo doc --no-deps --features py32f030xx4 --target thumbv6m-none-eabi
        
    - name: Prepare GitHub Pages content
      run: |
        # Create main pages directory
        mkdir -p _site
        
        # Copy mdbook output as main documentation
        cp -r docs/book/* _site/
        
        # Copy Rust docs to api/ subdirectory
        mkdir -p _site/api
        cp -r target/thumbv6m-none-eabi/doc/* _site/api/
        
        # Create index redirect if needed
        if [ ! -f _site/index.html ]; then
          echo '<!DOCTYPE html>
          <html>
          <head>
            <meta http-equiv="refresh" content="0; url=./introduction.html">
            <title>PY32F0xx HAL Documentation</title>
          </head>
          <body>
            <p>Redirecting to <a href="./introduction.html">documentation</a>...</p>
          </body>
          </html>' > _site/index.html
        fi
        
        # Add .nojekyll to disable Jekyll processing
        touch _site/.nojekyll
        
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site

  # Deployment job
  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    # Deploy only on push to main branch (not on PRs)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
